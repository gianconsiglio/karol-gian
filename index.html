<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Nosso cantinho</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
          #container {
  margin: 0 auto;
  width: 500px;
  min-height: 100vh;
  display: flex;
  flex-direction: column; /* ← isso faz ficar em coluna */
  align-items: center;     /* opcional: centraliza horizontalmente */
  gap: 5px;  
}

body{
  background: linear-gradient(90deg,rgba(0, 183, 255, 1) 0%, rgba(87, 117, 199, 1) 50%, rgba(33, 57, 217, 1) 100%);
}

span {
    background: linear-gradient(90deg,rgb(255, 0, 230) 0%, rgb(42, 91, 226) 50%, rgb(243, 64, 249) 100%);
    width: 500px;
    height: 75px;
    margin-bottom: 20px;
    text-align: center;
    padding: 20px;
    border-radius: 10px 10px 10px 10px;
    transition: all 0.7s ease-in-out;
    
}

h1{
    animation: h1 2s infinite;
}

@keyframes h1 {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}


  .carousel img {
    border-radius: 15px;
    max-height: 325px;
    object-fit: cover;
    margin-bottom: 20px;
    margin-top: 20px;
  }

  .carousel-control-prev-icon,
.carousel-control-next-icon {
  filter: invert(1) sepia(1) saturate(5) hue-rotate(180deg);
}
        </style>
    </head>

    <body>
      <div id="container">
         <h1>❤️ Gian e Karol ❤️</h1>
         <span id="ano">ano</span>
         <span id="mes">mes</span>
         <span id="dia">dia</span>
         <span id="hora">hora</span>
         <span id="minutos">minutos</span>
         <span id="segundos">segundos</span>
         <div id="carouselImagens" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    
    <div class="carousel-item active">
      <img src="img/foto1.jpg" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="img/foto2.jpg" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="img/foto3.jpg" class="d-block w-100" alt="Imagem 3">
    </div>
    <div class="carousel-item">
      <img src="img/foto4.jpg" class="d-block w-100" alt="Imagem 4">
    </div>
    <div class="carousel-item">
      <img src="img/foto5.jpg" class="d-block w-100" alt="Imagem 5">
    </div>
    <div class="carousel-item">
      <img src="img/foto6.jpg" class="d-block w-100" alt="Imagem 6">
    </div>
    <div class="carousel-item">
      <img src="img/foto7.jpg" class="d-block w-100" alt="Imagem 7">
    </div>

  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagens" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselImagens" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>
      <script>
        
const startDate = new Date("2025-04-18T20:15:00");

    function updateTimer() {
      const now = new Date();

      // Cria uma data inicial temporária com o mesmo dia do namoro, mas neste mês/ano
      let tempDate = new Date(startDate);

      // Conta anos
      let years = now.getFullYear() - tempDate.getFullYear();
      tempDate.setFullYear(tempDate.getFullYear() + years);
      if (tempDate > now) {
        years--;
        tempDate.setFullYear(tempDate.getFullYear() - 1);
      }

      // Conta meses
      let months = now.getMonth() - tempDate.getMonth();
      if (months < 0) months += 12;
      tempDate.setMonth(tempDate.getMonth() + months);
      if (tempDate > now) {
        months--;
        tempDate.setMonth(tempDate.getMonth() - 1);
      }

      // Agora a diferença de dias, horas, minutos, segundos
      const diff = now - tempDate; // diferença em milissegundos
      const diffDate = new Date(diff);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = diffDate.getUTCHours();
      const minutes = diffDate.getUTCMinutes();
      const seconds = diffDate.getUTCSeconds();

      if (years == 1){
        msgYears = 'Ano'
      }

      else{
        msgYears = 'Anos'
      }
      if (days == 1){
        
        msgDays = 'Dia'
      }
      else{
        msgDays = 'Dias'
      }
      if (months == 1){
        msgMonths = 'Mês'
      }
      else{
        msgMonths = 'Meses'
      }
      if (hours == 1 ){
        msgHours = 'Hora'
      }
      else{
        msgHours = 'Horas'
      }
      if (minutes == 1 ){
        msgMinutes = 'Minuto'
      }
      else{
        msgMinutes = 'Minutos'
      }
      if (seconds == 1){
        msgSeconds = 'Segundo'
      }
      else{
        msgSeconds = 'Segundos'
      }

      document.getElementById("ano").innerText = `${zeroNumber(years)} ${msgYears}`
      document.getElementById("mes").innerText = `${zeroNumber(months)} ${msgMonths}`
      document.getElementById("dia").innerText = `${zeroNumber(days)} ${msgDays}`
      document.getElementById("hora").innerText = `${zeroNumber(hours)} ${msgHours}`
      document.getElementById("minutos").innerText = `${zeroNumber(minutes)} ${msgMinutes}`
      document.getElementById("segundos").innerText = `${zeroNumber(seconds)} ${msgSeconds}`
    }

    setInterval(updateTimer, 1000);
    updateTimer();   

    function zeroNumber(num){
      return num >= 10 ? num : `0${num}`
}

      </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
      
    </body>
</html>
